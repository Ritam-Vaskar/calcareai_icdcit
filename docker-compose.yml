version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: carecall-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: carecall-ai
    volumes:
      - mongodb_data:/data/db
    networks:
      - carecall-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: carecall-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/carecall-ai?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-jwt-key-change-in-production
      JWT_EXPIRE: 24h
      JWT_REFRESH_EXPIRE: 7d
      VAPI_API_KEY: ${VAPI_API_KEY}
      VAPI_PHONE_NUMBER: ${VAPI_PHONE_NUMBER}
      VAPI_ASSISTANT_ID: ${VAPI_ASSISTANT_ID}
      VAPI_WEBHOOK_SECRET: ${VAPI_WEBHOOK_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      FRONTEND_URL: http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - carecall-network
    volumes:
      - ./backend/logs:/app/logs

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: carecall-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - carecall-network

networks:
  carecall-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
